; Custom PHP configuration for WordPress
; Increase upload limits for large images

; File upload settings
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; Memory settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Image processing
max_input_vars = 3000

; Error reporting (for development)
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log 